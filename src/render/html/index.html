<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='UTF-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
      <title>Cálculo de Hora Extra - Ω</title>
      <!-- import fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
      <!-- import styles -->
      <link rel='stylesheet' href='../css/styles.css'>
   </head>
   <body class='app'>
      <!-- upload area -->
      <div id='uploader' class='app__uploader'>
         <div class='app__uploader__icon-area'>
            <img src='../assets/omega.png' class='app__uploader__icon-area__icon' />
            <p class='app__uploader__icon-area__text'>.OMEGA</p>
         </div>
         <div class='app__uploader__info-area'>
            <h2 class='app__uploader__info__text'>Informações Importantes:</h2>
            <ol>
               <li>A hora extra é contada a partir do <strong>45º minuto</strong>;</li>
               <li>Atualize a planilha do gestor com as horas extras;</li>
               <li>Não faça marcações de ponto ímpares;</li>
            </ol>
         </div>
         <div class='app__uploader__button-area'>
            <input class='app__uploader__button-area__button' type="file" id="upload" />
         </div>
      </div>
      <!-- file list -->
      <div class="app__data" >
         <table id='data_list'>
            <tr>
               <th>Data</th>
               <th>Horas Trabalhadas</th>
               <th>Banco de Horas</th>
            </tr>
         </table>
      </div>
      <script src="../../index.js"></script>
   </body>
</html>
